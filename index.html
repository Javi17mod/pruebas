<!DOCTYPE html>
<html>
<head>
<title>Titulo Cambiante</title>
<script>
function changeTitle() {
var titles = ["Título 1", "Título 2", "Título 3"]; // Array con diferentes títulos
var randomNumber = Math.floor(Math.random() * titles.length); // Genera un número aleatorio entre 0 y el número de elementos en el array titles
document.title = titles[randomNumber]; // Cambia el título de la página
}
setInterval(changeTitle, 2000); // Llama a la función changeTitle cada 2 segundos
</script>
</head>
<body>
<h1>Título Cambiante</h1>
<p>Este es un ejemplo de cómo cambiar el título de una página HTML cada cierto tiempo.</p>
</body>
</html>
