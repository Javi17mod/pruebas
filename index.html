<!DOCTYPE html>
<html>
<head>
<title>Titulo Din√°mico con la Hora Actual</title>
<script>
function actualizarTitulo() {
let fecha = new Date();
let anio = fecha.getFullYear();
let mes = fecha.getMonth() + 1;
let dia = fecha.getDate();
let hora = fecha.getHours();
let minutos = fecha.getMinutes();
let segundos = fecha.getSeconds();
let nuevoTitulo = anio + "/" + mes + "/" + dia + " | " + hora + ":" + minutos + ":" + segundos;
document.title = nuevoTitulo;
setTimeout(actualizarTitulo, 1); //Se actualiza cada segundo
}
</script>
</head>
<body onload="actualizarTitulo()">
<h1>Programed by Javi17mod</h1>
<p>Actualizando</p>
</body>
</html>
